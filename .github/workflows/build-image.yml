name: Build New Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Identify new dockerfiles
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            dockerfiles:
              - 'dockerfiles/**/dockerfile'

      - name: Build and push new Docker images
        if: steps.filter.outputs.dockerfiles_changed == 'true'
        run: |
          for dockerfile in ${{ steps.filter.outputs.dockerfiles_matched }}; do
            dir=$(dirname "$dockerfile")
            comfyui_version=$(basename "$dir")
            comfyui_version=${comfyui_version#comfyui-}
            tag="${comfyui_version}"

            # Build the image
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-env:${tag} -f "$dockerfile" "$dir"

            # Push the image
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-env:${tag}

            # Tag the most recent image as latest
            docker tag ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-env:${tag} ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-env:latest
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-env:latest
          done
